<body>
<div id = "grid">

<div class = "titleBar"><h1> Bones Score Card </h1></div>

<div id = "nameOne" class = "name"></div>

<script src="app.js"></script>
<script>
// player 4
let scoreFour = 0
$( ".submitScoreFour" ).click(function(elem) {
  	let newScoreFour = $('.scoreInputFour').val()
  	scoreFour += parseInt(newScoreFour)
	$('.scoreInputFour').val("");
	$('#scoreFour').text(scoreFour)
});


$(".submitNameFour").click(function(elem){
	let newNameFour = $('.nameInputFour').val()

  	$('.nameFieldFour').hide()

})
